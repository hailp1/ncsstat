name: Auto Sync to ncsstat_kiro

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Git
      run: |
        git config --global user.name "Auto Sync Bot"
        git config --global user.email "action@github.com"
        
    - name: Add target remote
      run: |
        git remote add target https://${{ secrets.TARGET_TOKEN }}@github.com/hailp1/ncsstat_kiro.git
        
    - name: Push to target repo
      run: |
        git push target main --force
        
    - name: Create release notes
      run: |
        echo "## ðŸš€ Auto Sync Completed" >> release_notes.md
        echo "**Timestamp**: $(date)" >> release_notes.md
        echo "**Commit**: ${{ github.sha }}" >> release_notes.md
        echo "**Changes**: $(git log --oneline -1)" >> release_notes.md
        
    - name: Notify completion
      run: |
        echo "âœ… Successfully synced to ncsstat_kiro repository"
        echo "ðŸ”— Target: https://github.com/hailp1/ncsstat_kiro"